
<!DOCTYPE html>
<html lang="en">

<head>
    <title> CS472: ASCII Animation Viewer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="ascii.css" type="text/css" rel="stylesheet">
    <script src="ascii.js" type="text/javascript"></script>
    <script src="animations.js" type="text/javascript"></script>
</head>


<body>
    <h1> CS472: ASCII Animation Viewer </h1>
    <textarea id="animationScreen" cols="80" rows="20">  </textarea>
    <div class="controls">
        <fieldset>
            <legend>Play Controls:</legend>
            <button id="btnStart">Start</button>
            <button id="btnStop" disabled>Stop</button>
        </fieldset>
        <fieldset>
            <legend>Animations:</legend>
            <select id="animations">
                <option>Blank</option>
                <option>Exercise</option>
                <option>Juggler</option>
                <option>Bike</option>
                <option>Dive</option>
                <option>Custom</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Size:</legend>
            <select id="sizes">
                <option>Tiny</option>
                <option>Small</option>
                <option selected>Medium</option>
                <option>Large</option>
                <option>Extra Large</option>
                <option>XXL</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>speed:</legend>
            <label> <input id="chkTurbo" type="checkbox"> Turbo </label>
        </fieldset>
    </div>
    <div class="validators">
        <a href="../../index.html">
            <img src="../../home.jpg" alt="Home" class="homeIcon">
        </a>
        <a href="http://validator.w3.org/check/referer">
            <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator">
        </a>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img src="http://mumstudents.org/cs472/2014-09/images/w3c-css.png" alt="html validator">
        </a>
        <a href="https://webster.cs.washington.edu/jslint?referer">
            <img src="http://mumstudents.org/jshint/jshint-small.png" alt="Valid Js"/>
        </a>

    </div>
</body>

</html>
